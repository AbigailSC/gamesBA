<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./mediaquerys.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Khand:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/favicon.ico" />
    <title>Registrate | GamesBa</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <h1 class="header__title">
          <a href="./index.html">Games<span class="header__title--span">BA</span></a>
        </h1>
        <nav>
          <div class="menuLabel">
            <img src="./assets/icons/menu.svg" class="menuIcon" />
          </div>
          <ul class="navList">
            <li class="navList_item"><a href="index.html" class="navbar__item">Inicio</a></li>
            <span class="navList__divider"></span>
            <li class="navList_item">
              <a href="index.html#popularCategories" class="navbar__item">Categorias</a>
            </li>
            <span class="navList__divider"></span>
            <li class="navList_item">
              <a href="index.html#trendingGames" class="navbar__item">Tendencias</a>
            </li>
            <span class="navList__divider"></span>
            <li class="navList_item">
              <a href="index.html#inComing" class="navbar__item">Pre-orden</a>
            </li>
            <span class="navList__divider"></span>
            <li class="navList_item">
              <a href="index.html#lastestNews" class="navbar__item">Blog</a>
            </li>
          </ul>
        </nav>
        <div class="login">
          <label for="login__toggle" class="login__label">
            <img src="./assets/icons/user.svg" class="login--btn" />
            <img src="./assets/icons/downArrow.svg" />
          </label>
          <div class="login__containerBtn">
            <a href="./register.html"><p class="login__btn">Registrarse</p></a>
            <span class="login__divider"></span>
            <a href="./login.html"><p class="login__btn">Iniciar sesión</p></a>
          </div>
        </div>
      </div>
    </header>
    <section id="registerContainer">
      <div class="registerContainer__logo">
        <h3 class="header__title">Games<span class="header__title--span">BA</span></h3>
      </div>
      <div class="registerContainer">
        <div class="registerContainer__box">
          <h3>Crear una cuenta</h3>
          <input type="text" placeholder="E-mail" class="box__input" />
          <div class="input__password">
            <input type="text" placeholder="Contraseña" class="box__input" />
            <i class="fa-regular fa-eye"></i>
          </div>
          <label class="registerContainer__box__terms" for="terms">
            <input type="checkbox" id="terms" />
            <p>Acepto los <span>términos y condiciones</span></p>
          </label>
          <button>Crea tu cuenta</button>
        </div>
        <div class="registerContainer__others">
          <span class="others__divider"></span>
          <p>Registrate con</p>
          <span class="others__divider"></span>
        </div>
        <div class="registerContainer__footer">
          <div class="registerContainer__footer__boxMedia">
            <i class="fa-brands fa-google"></i>
          </div>
          <div class="registerContainer__footer__boxMedia">
            <i class="fa-brands fa-facebook-f"></i>
          </div>
          <div class="registerContainer__footer__boxMedia">
            <i class="fa-brands fa-twitter"></i>
          </div>
          <div class="registerContainer__footer__boxMedia">
            <i class="fa-brands fa-apple"></i>
          </div>
        </div>
        <p>
          Ya tienes una cuenta? <span><a href="/login.html">Inicia sesión</a></span>
        </p>
      </div>
    </section>
    <script src="./toggles.js"></script>
  </body>
</html>
